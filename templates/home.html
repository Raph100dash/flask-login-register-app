<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #007bff;
            border-radius: 4px;
            margin-right: 10px;
        }

        a:hover {
            background-color: #007bff;
            color: white;
        }

        .logout-btn, .login-btn {
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>

    <div class="message">
        {% if username %}
            <p>Hello {{ username }}, you are already logged in.</p>

            {% if user %}
                <div class="user-info">
                    <p>Your registered email is: {{ user.email }}</p>
                    <p>Your registered number is: {{ user.phone_number }}</p>
                </div>
                <a class="logout-btn" href="/logout">Log out</a>
            {% endif %}
        {% else %}
            <p>Please log in to access your account.</p>
            <a class="login-btn" href="/login">Log in</a>
            
        {% endif %}
    </div>

</body>
</html>
